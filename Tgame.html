<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="Tgame.css">
</head>

<body>


  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="status">Current Player: <span id="currentPlayer">X</span></div>


    <div class="score-board">
      <p>Player X: <span id="scoreX">0</span></p>
      <p>Draws: <span id="scoreDraw">0</span></p>
      <p>Player O: <span id="scoreO">0</span></p>
    </div>


    <div class="board" id="board">
      <!-- 9 cells will be added by JS -->
    </div>


    <button class="new-game-btn" onclick="resetGame()">New Game</button>
  </div>


  <!-- Modal -->
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <h2 id="winnerText">Player X Wins!</h2>
      <button onclick="closeModal()">Play Again</button>
    </div>
  </div>


  <script src="Tgame.js"></script>
</body>

</html>
